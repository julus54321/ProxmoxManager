<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Login page</title>
        <link rel="stylesheet" href="/static/styles.css">
    </head>
    <body>
        <div class ="login">
            <h1>Login</h1>
            <form class="form-logreg" action="/login" method="post">
                <div class="window">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
                        <path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280 320-200v-80L480-520 160-720v80l320 200Z"/>
                    </svg>
                    <input type="text" name="username" id="username-input" placeholder="Username" required oninvalid="this.setCustomValidity(' '); this.reportValidity()"oninput="this.setCustomValidity('')">
                </div>
                <div class="window">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
                        <path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/>
                    </svg>
                    <input type="password" name="password" id="password-input" placeholder="At least 8 characters" required>
                </div>
                <span>{{ message }}</span>
                <button type="submit">Login</button>
            </form>            
        </div>
    </body>
</html>
